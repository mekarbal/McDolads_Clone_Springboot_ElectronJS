<body onload="translate()">
    <a href="#payment">
        <div class="home">
                <div>
                    <button onclick="getLang('fr')" style="background: none; border: none; outline: none;">
                        <img src="./img/fr.png" alt="">
                    </button>
                    <button onclick="getLang('en')" style="background: none; border: none; outline: none;">
                        <img src="./img/en.png" alt="">

                    <button onclick="getLang('ar')" style="background: none; border: none; outline: none;">

                    </button>

                </div>
            </div>
        </div>

     <div class="container-fluid location d-flex flex-column align-items-center justify-content-center" id="payment">

            <h1 class="lang" key="payement"></h1>
        </div>
        <div class="row dinning-opt d-flex justify-content-around" id="pay">
            <a href="#location" class="col-sm-4 pay-opt d-flex align-items-center justify-content-center">

        <div class="row">
            <h1 class="din-loc-title lang" key="dining"></h1>
        </div>
        <div class="row dinning-opt d-flex justify-content-around">

            </a>
            <a href="category.html?loc=out" class="col-sm-4 card-opt d-flex flex-column align-items-center justify-content-around">

        </div>
    </div>


    <!-- MDB -->
